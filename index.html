<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./index.css" />
		<title>Fake Momentum</title>
	</head>
	<body>
		<div id="background"></div>
		<div id="wrap">
			<section class="content">
				<div class="js-clock">
					<h1 class="clock-title">00:00:00</h1>
				</div>
				<form class="username-form">
					<input
						class="input-user-name"
						type="text"
						placeholder="Write your name."
						maxlength="8"
						required
					/>
				</form>
				<h4 class="greeting-title unvisible">123</h4>
				<form class="todo-list-form">
					<input
						class="input-todo-item"
						type="text"
						placeholder="Write a to do."
						maxlength="30"
						required
					/>
				</form>
				<ul class="todo-list"></ul>
				<template class="todo-item-template">
					<li class="todo-item">
						<span></span>
						<button></button>
					</li>
				</template>
				<p class="weather-info"></p>
			</section>
		</div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
